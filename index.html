<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}

  background-repeat: no-repeat;

<body>
<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="#" class="homeBtn w3-bar-item w3-button">HOME</a>
    <a href="#recentSearches" class="recent w3-bar-item w3-button">Recent Hub n' Grub</a>
  </div>
</div>
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="homeCard w3-display-middle w3-center" data-style="show">
    <span class="w3-text-white w3-hide-small" style="font-size:100px">Hub n' Grub</span>
    <span class="w3-text-white w3-hide-large w3-hide-medium" style="font-size:60px"><b>thin<br>CRUST PIZZA</b></span>
    <p><a class="startBtn w3-button w3-xxlarge w3-black">Start a Hub n' Grub</a></p>
  </div>
</header>
<div class="option w3-display-middle w3-center w3-xxlarge" style="width:200px;" data-style="hide">
  <h2 class="w3-center w3-xxlarge w3-text-white">Please Select Options Below</h2>
  <select class="proteinChoice">
    <option value="0">Select protein:</option>
    <option value="1">Chicken</option>
    <option value="2">Steak</option>
    <option value="3">Shrimp</option>
    <option value="4">Pork</option>
    <option value="5">Tofu</option>
  </select>
  <select class="vegetableSelection">
    <option value="0">Select a Vegetable:</option>
    <option value="1">Carrot</option>
    <option value="2">Spinach</option>
    <option value="3">Broccoli</option>
    <option value="4">Squash</option>
    <option value="5">Onion</option>
    <option value="6">Tomato</option>
    <option value="7">Potato</option>
  </select>
  <select class="musicChoice">
    <option value="0">Please Select a Music Genre</option>
    <option value="1">Pop</option>
    <option value="2">Jazz</option>
    <option value="3">Country</option>
    <option value="4">Rock n'Roll</option>
  </select>
  <button class="searchBtn w3-xxlarge w3-black">Search!</button>
</div>
