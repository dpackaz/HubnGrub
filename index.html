body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}

.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("./logo.PNG");
  min-height: 80%;
}
</style>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="#" class="w3-bar-item w3-button">HOME</a>
    <a href="#saved" class="w3-bar-item w3-button">Saved Hub n' Grub</a>
  </div>
</div>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  
  <div class="homeCard w3-display-middle w3-center" data-style="show">
    <span class="w3-text-white w3-hide-small" style="font-size:100px">Hub n' Grub</span>
    <span class="w3-text-white w3-hide-large w3-hide-medium" style="font-size:60px"><b>thin<br>CRUST PIZZA</b></span>
    <p><a href="#menu" class="startBtn w3-button w3-xxlarge w3-black">Start a Hub n' Grub</a></p>

  </div>
</header>
<div class="option" style="width:200px;" data-style="hide">
  <select class="dishElement">
    <option value="0">Select main dish element:</option>
    <option value="1">Chicken</option>
    <option value="2">Steak</option>
    <option value="2">Lobster</option>
    <option value="2">Shrimp</option>
    <option value="2">Pork</option>
    <option value="2">Tofu</option>
    <option value="2">Vegetables</option>
  </select>
  <select class="servingSizeElement">
    <option value="0">How many people are you serving:</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="2">3</option>
    <option value="2">4</option>
    <option value="2">5</option>
    <option value="2">6</option>
    <option value="2">More then 8</option>
  </select>
  <select class="cookingTime">
    <option value="0">How long do you want this recipe to take:</option>
    <option value="1">Less than 30 minutes</option>
    <option value="2">Less than 60 minutes</option>
    <option value="2">Less than 90 minutes</option>
    <option value="2">less than 2 hours</option>
  </select>

</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p>Powered by Angela Amaro, Morgan Kelly, Daniel Packer, Akash Chanara</p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-red";
}
//document.getElementById("myLink").click();
</script>

</body>
